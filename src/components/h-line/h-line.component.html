<div
  *ngIf="mode===Mode.raw"
  [style.background]="_color"
  [style.height]="height"
  [style.padding]="padding"
  class="center-line"
></div>

<!-- TODO add android impl -->
<ion-toolbar
  *ngIf="mode===Mode.theme"
  hideBackButton
  [color]="_color"

  [style.height]="height"
  [style.maxHeight]="height"
  [style.minHeight]="height"
></ion-toolbar>

<div
  *ngIf="mode===Mode.nocolor"
  [style.height]="height"
></div>
