<button ion-button (click)="selectFile()" [color]="_color">
  <ion-icon name="arrow-round-up">
    <span *ngIf="text">{{text}}</span>
  </ion-icon>
</button>
<input
  type="file" (change)="addFile()"
  [attr.multiple]="_multiple?'':null"
  [attr.accept]="_accept?_accept:null"
  hidden #input/>
